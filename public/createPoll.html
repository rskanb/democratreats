<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>create poll</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


</head>
<body>
    
    <h1>Create a Poll</h1>

      <div class="jumbotron">
        <form>
                <div class="form-group">
                  <label for="pollingPromptID">How many items would you like to add to the poll in a prompt?</label>
                  <input type="text" class="form-control" id="pollingPromptID" placeholder="# of prompts?">
                </div>
                <div class="form-group">
                  <label for="pollingChoiceID">How many items would you like to add to the poll in a multiple choice format?</label>
                  <input type="text" class="form-control" id="pollingChoiceID" placeholder="# of multiple choice?"
                </div>
                <div class="form-group">
                  <label for="closingTime">What time should this poll close?</label>
                  <input type="text" class="form-control" id="closingTime" placeholder="5:00 PM">
                </div>
                  <p class="help-block">don't mind this line, it is only S a m p l e T e x t.</p>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> I am not a robot
                  </label>
                </div>
                <a class="btn btn-primary btn-lg" href="/">submit this poll</a>

              </form>
      </div><!-- jumbotron -->

</body>
</html>
